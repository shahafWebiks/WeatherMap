<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="grid-container">
<div class="grid-item item1">
    <ul>
        <li><button onclick="sendCity(this.value)" value="Tel Aviv,IL" >Tel Aviv</button></li>
        <li><button onclick="sendCity(this.value)" value="New York,US">New York</button></li>
        <li><button onclick="sendCity(this.value)" value="Paris,FR">Paris</button></li>
        <li><button onclick="sendCity(this.value)" value="Barcelona,ES">Barcelona</button></li>
        <li><button onclick="sendCity(this.value)" value="Toronto,CA">Toronto</button></li>
        <li><button onclick="sendCity(this.value)" value="Los Angeles,US">Los Angeles</button></li>
        <li><button onclick="sendCity(this.value)" value="Sydney,AU">Sydney</button></li>
        <li><button onclick="sendCity(this.value)" value="Tokyo,JP">Tokyo</button></li>
        <li><button onclick="sendCity(this.value)" value="London,UK">London</button></li>
        <li><button onclick="sendCity(this.value)" value="Rome,IT">Rome</button></li>
        <li><button onclick="zoomOut()" >ZoomOut</button></li>
    </ul>
</div>
<div class="grid-item item2">
    <br><br>
    <lable id="active"></lable><br><br>
        <div><img id="icon"> <label id="temp"></label></div><br>
    <table id="WeatherT">
        <tr>
            <td>
                <label id="cloudTitle"></label>
            </td>
            <td>
                <label id="cloud"></label>
            </td>
        </tr>
        <tr>
            <td>
                <label id="humidityTitle"></label>
            </td>
            <td>
                <label id="humidity"></label>
            </td>
        </tr>
        <tr>
            <td>
                <label id="windTitle"></label>
            </td>
            <td>
                <label id="speed"></label>
            </td>
        </tr>
    </table>
</div>
<div class="grid-item item3">
    <br><br>
    <div id="mapid"></div>
</div>
</div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
            integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin=""></script>
    <script src="weather.js"></script>
    <script src="city.js"></script>
    <script src="main.js"></script>
</body>
</html>
